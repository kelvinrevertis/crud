<!-- CSS only -->
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crud</title>
    <link rel="stylesheet" href="assets/style.css">
</head>

<body>
    <header>
        <h1>Cadastro de Clientes</h1>
    </header>
    <div>
        <button type="button" onclick="openForm()" class="buttonCad">+</button>
        <table border="solid">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>E-mail</th>
                    <th>Telefone</th>
                </tr>
            </thead>
            <tbody id="client-list">

            </tbody>

        </table>

        <form action="" id="cad-form" class="cad-painel">
            <div>
            <input type="text" id="name" data-index="new" placeholder="Nome completo" required>
            <input type="text" id="email" placeholder="E-mail" required>
            <input type="text" id="tel" placeholder="(00) 00000-0000" required>
            <button id="save" onclick="addClient()">Salvar</button>
            <button onclick="">Cancelar</button>
            </form>
    </div>
    <script src="assets/script.js"></script>
</body>

</html>
